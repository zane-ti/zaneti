<!doctype html>
<html lang="pt-BR">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Contato - Zane.TI</title><link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"></head>
<body>
<header class="site-header"><div class="wrap"><img src="{{ url_for('static', filename='img/logo.png') }}" id="logo"><nav><a href='/'>&larr; In√≠cio</a></nav></div></header>
<main class="container">
  <h1>Contato</h1>
  <form id="contactForm">
    <input id="name" placeholder="Nome"/><br>
    <input id="email" placeholder="Email"/><br>
    <textarea id="msg" placeholder="Mensagem"></textarea><br>
    <button type="button" id="send" class="btn">Enviar</button>
  </form>
  <div id="status"></div>
</main>
<script>
document.getElementById('send').addEventListener('click', async ()=>{
  const payload = {name: document.getElementById('name').value, email: document.getElementById('email').value, message: document.getElementById('msg').value};
  const res = await fetch('/api/contact',{method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload)});
  const j = await res.json();
  document.getElementById('status').innerText = j.ok ? 'Mensagem enviada (simulado)' : 'Erro ao enviar';
});
</script>
</body>
</html>
